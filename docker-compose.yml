version: "3.0"
services:
  open-operator-server:
    build:
      context: .
      dockerfile: ./Dockerfile.server
    volumes:
      - ./open-operator:/app/open-operator
      - ./wait-for-it.sh:/wait-for-it.sh
    command: [
        "/wait-for-it.sh",
        "INFO  Started.",
        "--",
        "poetry",
        "run",
        "server",
      ] # wait for neo4j to start
    ports:
      - 8080:8080
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:postgres@postgres:5432/postgres
      - UNSTRUCTURED_URL=http://unstructured:8000
    networks:
      - local
    depends_on:
      - neo4j
      - postgres

  unstructured:
    image: quay.io/unstructured-io/unstructured-api:latest
    ports:
      - 8000:8000
    networks:
      - local

  postgres:
    build:
      context: .
      dockerfile: ./Dockerfile.pg
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./.postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - local

  neo4j:
    build:
      context: .
      dockerfile: ./Dockerfile.neo4j
    volumes:
      - $HOME/neo4j/data:/data
      - $HOME/neo4j/logs:/logs
      - $HOME/neo4j/import:/var/lib/neo4j/import
      - $HOME/neo4j/plugins:/plugins
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
      NEO4J_apoc_import_file_use__neo4j__config: true
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,semantics.*
      NEO4J_PLUGINS: '["apoc", "n10s"]'
      dbms.directories.import: "/"
    ports:
      - 7474:7474
      - 7687:7687
    networks:
      - local

